<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnaan NoteBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- head section -->
    <header class="header">
        <h2 class="header--title">Barnaan Notes</h2>
        <h3 class="header--para">
            Keep Your Precious Notes In The Browser !
        </h3>
    </header>
    
    <!-- Main -->
    <main class="main">

        <section class="notebook">
            <h2 class="notebook--title">
                NoteBook
            </h2>
            <div class="notebook__textarea">
                <textarea name="" id="" cols="30" rows="10">
                    
                </textarea>
            </div>
            <h6 class="notebook--mini-title">
                Developed By Bernabas Tekkalign
            </h6>
        
            <p class="notebook--button">
                Save Changes
            </p>
        </section>
    <!-- saved Notes -->
    <section class="saved-note">
        <h2 class="saved-note--title">
            Saved Notes
        </h2>
        <div class="saved-note__lists">
            <p class="saved-note__lists--title">
                Download Plan
            </p>
            <p class="saved-note__lists--title">
               Study Plan
            </p>
            <p class="saved-note__lists--title">
               Important Links
            </p>
           
        </div>
    </section>
    </main>
    <footer class="footer">
       
    </footer>
</body>
</html>
